{%extends "base.html"%}
{%load bootstrap4%}
{%block body%}
<div  class="olx_form" style="width:100%">
<form method="post" enctype="multipart/form-data" action="{% url 'olx:create_post' %}">

{%csrf_token %}
{% bootstrap_form form %}
   {% buttons %}
       <button type="submit" class="btn btn-primary">Save</button>
   {% endbuttons %}
</form>
</div>
{%endblock body%}
