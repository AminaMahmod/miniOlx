
{%extends "base.html"%}
{%block body%}
      <div class="card single_post" >
        {%if post.image%}
          <img src="{{post.image.url}}" class="card-img-top" alt="...">
        {%endif%}
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.content}}</p>
        </div>
      </div>
{%endblock body%}
